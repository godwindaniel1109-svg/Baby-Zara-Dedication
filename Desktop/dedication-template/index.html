<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Dedication Invitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .invitation-card {
            background: #ffffff;
            max-width: 700px;
            width: 100%;
            padding: 50px 45px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .invitation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .decoration {
            position: absolute;
            width: 250px;
            height: 250px;
            opacity: 0.08;
            pointer-events: none;
        }

        .decoration.top-left {
            top: -80px;
            left: -80px;
            background: radial-gradient(circle, #667eea 0%, transparent 70%);
            border-radius: 50%;
        }

        .decoration.bottom-right {
            bottom: -80px;
            right: -80px;
            background: radial-gradient(circle, #764ba2 0%, transparent 70%);
            border-radius: 50%;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            line-height: 1.2;
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6em;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .family-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            color: #764ba2;
            margin: 15px 0;
            font-weight: 600;
            font-style: italic;
            position: relative;
            z-index: 1;
            display: block;
        }

        .divider {
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, #764ba2, transparent);
            margin: 25px auto;
            position: relative;
            z-index: 1;
        }

        .details {
            margin: 25px auto 0;
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .detail-item {
            margin: 15px 0;
            font-size: 1.05em;
            color: #444;
            line-height: 1.6;
            font-family: 'Poppins', sans-serif;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            display: inline-block;
            margin-right: 10px;
            font-style: italic;
            min-width: 80px;
        }

        .detail-value {
            color: #333;
            display: inline-block;
            word-break: break-word;
            font-style: italic;
        }

        .venue {
            font-style: italic;
            color: #666;
        }

        .ornament {
            font-size: 1.5em;
            color: #764ba2;
            margin: 25px 0;
            opacity: 0.6;
            position: relative;
            z-index: 1;
        }

        .contact-info {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid rgba(102, 126, 234, 0.2);
            font-family: 'Poppins', sans-serif;
            position: relative;
            z-index: 1;
        }

        .contact-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            color: #764ba2;
            margin-bottom: 12px;
            font-weight: 600;
            font-style: italic;
            letter-spacing: 1px;
        }

        .contact-item {
            margin: 8px 0;
            font-size: 1em;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-style: italic;
        }

        .contact-item i {
            color: #667eea;
            font-size: 1.2em;
        }

        .contact-item a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #667eea;
        }

        @media print {
            body {
                background: white;
            }
            
            .invitation-card {
                box-shadow: none;
                border: 2px solid #ddd;
            }
        }

        /* Desktop - ensure no scrolling */
        @media (min-width: 769px) {
            body {
                overflow: hidden;
            }
            
            .invitation-card {
                max-height: 95vh;
            }
        }

        /* Tablet and smaller desktop */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                overflow-y: auto;
                min-height: 100vh;
            }

            .invitation-card {
                padding: 40px 35px;
                border-radius: 15px;
                max-height: none;
            }

            .title {
                font-size: 2.4em;
                letter-spacing: 1.5px;
                margin-bottom: 18px;
            }

            .subtitle {
                font-size: 1.3em;
                margin-bottom: 12px;
            }

            .family-name {
                font-size: 1.6em;
                margin: 12px 0;
            }

            .decoration {
                width: 200px;
                height: 200px;
            }

            .divider {
                margin: 18px auto;
            }

            .ornament {
                margin: 18px 0;
            }

            .details {
                margin-top: 20px;
            }

            .detail-item {
                margin: 12px 0;
                font-size: 1em;
            }
        }

        /* Mobile devices */
        @media (max-width: 600px) {
            body {
                padding: 15px;
                min-height: 100vh;
                align-items: flex-start;
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .invitation-card {
                padding: 35px 25px;
                border-radius: 15px;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            }

            .title {
                font-size: 2em;
                margin-bottom: 15px;
                letter-spacing: 1px;
                line-height: 1.2;
            }

            .subtitle {
                font-size: 1.15em;
                margin-bottom: 12px;
                line-height: 1.5;
            }

            .family-name {
                font-size: 1.4em;
                margin: 12px 0;
                display: block;
                line-height: 1.4;
            }

            .detail-item {
                font-size: 0.95em;
                margin: 12px 0;
                line-height: 1.6;
            }

            .detail-label {
                display: block;
                margin-bottom: 5px;
                margin-right: 0;
                min-width: auto;
            }

            .detail-value {
                display: block;
            }

            .divider {
                width: 80px;
                margin: 15px auto;
            }

            .ornament {
                font-size: 1.3em;
                margin: 15px 0;
            }

            .decoration {
                width: 150px;
                height: 150px;
                opacity: 0.06;
            }

            .details {
                margin-top: 20px;
            }

            .contact-info {
                margin-top: 25px;
                padding-top: 20px;
            }

            .contact-title {
                font-size: 1em;
                margin-bottom: 10px;
            }

            .contact-item {
                font-size: 0.9em;
                margin: 6px 0;
                flex-wrap: wrap;
            }
        }

        /* Small mobile devices */
        @media (max-width: 400px) {
            body {
                padding: 10px;
            }

            .invitation-card {
                padding: 30px 20px;
                border-radius: 12px;
            }

            .title {
                font-size: 1.8em;
                margin-bottom: 12px;
            }

            .subtitle {
                font-size: 1.05em;
                margin-bottom: 10px;
            }

            .family-name {
                font-size: 1.25em;
                margin: 10px 0;
            }

            .detail-item {
                font-size: 0.9em;
                margin: 10px 0;
            }

            .divider {
                width: 60px;
                margin: 12px auto;
            }

            .ornament {
                font-size: 1.2em;
                margin: 12px 0;
            }

            .decoration {
                width: 120px;
                height: 120px;
            }

            .contact-item {
                font-size: 0.85em;
            }
        }

        /* Extra small devices */
        @media (max-width: 320px) {
            .invitation-card {
                padding: 25px 18px;
            }

            .title {
                font-size: 1.6em;
            }

            .subtitle {
                font-size: 0.95em;
            }

            .family-name {
                font-size: 1.15em;
            }

            .detail-item {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <div class="decoration top-left"></div>
        <div class="decoration bottom-right"></div>
        
        <div class="title">Dedication! Dedication!! Dedication!!!</div>
        
        <div class="subtitle">
            The family of<br>
            <span class="family-name">Mr & Mrs Daniel James</span><br>
            invites you to their child Dedication
        </div>

        <div class="divider"></div>

        <div class="details">
            <div class="detail-item">
                <span class="detail-label">Date:</span>
                <span class="detail-value">Sunday 25th January 2026</span>
            </div>

            <div class="detail-item">
                <span class="detail-label">Venue:</span>
                <span class="detail-value venue">Living Faith Church, Trademore Estate Phase II</span>
            </div>

            <div class="detail-item">
                <span class="detail-label">Time:</span>
                <span class="detail-value">9:15am (Second Service)</span>
            </div>
        </div>

        <div class="ornament">âœ¦</div>

        <div class="contact-info">
            <div class="contact-title">Contact Us</div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>07048694977</span>
            </div>
        </div>
    </div>
</body>
</html>

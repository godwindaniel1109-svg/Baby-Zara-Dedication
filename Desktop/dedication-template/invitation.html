<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Dedication Invitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow: hidden;
            margin: 0;
        }

        .invitation-card {
            background: #ffffff;
            max-width: 900px;
            width: 100%;
            padding: 35px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            max-height: 95vh;
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-items: center;
        }

        .invitation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.1;
        }

        .decoration.top-left {
            top: -50px;
            left: -50px;
            background: radial-gradient(circle, #667eea 0%, transparent 70%);
            border-radius: 50%;
        }

        .decoration.bottom-right {
            bottom: -50px;
            right: -50px;
            background: radial-gradient(circle, #764ba2 0%, transparent 70%);
            border-radius: 50%;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
            text-align: center;
        }

        .card-image-wrapper {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-image {
            width: 100%;
            max-width: 280px;
            max-height: 85vh;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            object-fit: contain;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2.3em;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 1.5px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.2em;
            color: #555;
            margin-bottom: 12px;
            line-height: 1.5;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .family-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.4em;
            color: #764ba2;
            margin: 10px 0;
            font-weight: 600;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .event-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .divider {
            width: 70px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 8px auto;
            position: relative;
            z-index: 1;
        }

        .details {
            margin-top: 12px;
            text-align: left;
            display: inline-block;
            position: relative;
            z-index: 1;
        }

        .detail-item {
            margin: 8px 0;
            font-size: 0.95em;
            color: #444;
            line-height: 1.5;
            font-family: 'Poppins', sans-serif;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            display: inline-block;
            min-width: 70px;
            margin-right: 12px;
            font-style: italic;
        }

        .detail-value {
            color: #333;
            display: inline-block;
            word-break: break-word;
            font-style: italic;
        }

        .venue {
            font-style: italic;
            color: #666;
        }

        .ornament {
            font-size: 1.3em;
            color: #764ba2;
            margin: 8px 0;
            opacity: 0.6;
            position: relative;
            z-index: 1;
        }

        .contact-info {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
            font-family: 'Poppins', sans-serif;
        }

        .contact-title {
            font-family: 'Playfair Display', serif;
            font-size: 0.95em;
            color: #764ba2;
            margin-bottom: 6px;
            font-weight: 600;
            font-style: italic;
        }

        .contact-item {
            margin: 5px 0;
            font-size: 0.9em;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-style: italic;
        }

        .contact-item i {
            color: #667eea;
            font-size: 1.1em;
        }

        .contact-item a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #667eea;
        }

        @media print {
            body {
                background: white;
                overflow: visible;
            }
            
            .invitation-card {
                box-shadow: none;
                border: 2px solid #ddd;
                max-height: none;
            }
        }

        /* Desktop - ensure no scrolling */
        @media (min-width: 769px) {
            body {
                overflow: hidden;
            }
        }

        /* Tablet and smaller desktop */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                overflow-y: auto;
                min-height: 100vh;
                height: auto;
            }

            .invitation-card {
                padding: 40px 30px;
                border-radius: 15px;
                max-height: none;
                flex-direction: column;
            }

            .card-image {
                max-width: 200px;
                max-height: none;
                margin-bottom: 20px;
            }

            .card-content {
                width: 100%;
            }

            .title {
                font-size: 2.2em;
                letter-spacing: 1.5px;
            }

            .subtitle {
                font-size: 1.15em;
            }

            .family-name {
                font-size: 1.3em;
            }

            .event-name {
                font-size: 1.05em;
                letter-spacing: 1.5px;
            }

            .decoration {
                width: 150px;
                height: 150px;
            }
        }

        /* Mobile devices */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                min-height: 100vh;
                height: auto;
                align-items: flex-start;
                padding-top: 20px;
                padding-bottom: 20px;
                overflow-y: auto;
            }

            .invitation-card {
                padding: 30px 20px;
                border-radius: 15px;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
                max-height: none;
                flex-direction: column;
            }

            .card-image {
                max-width: 180px;
                max-height: none;
                margin-bottom: 15px;
            }

            .card-content {
                width: 100%;
            }

            .title {
                font-size: 1.9em;
                margin-bottom: 12px;
                letter-spacing: 1px;
                line-height: 1.2;
            }

            .subtitle {
                font-size: 1.05em;
                margin-bottom: 12px;
                line-height: 1.5;
            }

            .family-name {
                font-size: 1.25em;
                margin: 10px 0;
                display: block;
                line-height: 1.4;
            }

            .event-name {
                font-size: 1em;
                margin-bottom: 12px;
                letter-spacing: 1.5px;
                line-height: 1.3;
            }

            .detail-item {
                font-size: 0.9em;
                margin: 10px 0;
                line-height: 1.6;
            }

            .detail-label {
                display: block;
                margin-bottom: 4px;
                margin-right: 0;
                min-width: auto;
            }

            .detail-value {
                display: block;
                padding-left: 0;
            }

            .divider {
                width: 60px;
                margin: 10px auto;
            }

            .ornament {
                font-size: 1.2em;
                margin: 10px 0;
            }

            .decoration {
                width: 120px;
                height: 120px;
                opacity: 0.08;
            }

            .details {
                margin-top: 15px;
                text-align: left;
                width: 100%;
            }

            .contact-info {
                margin-top: 15px;
                padding-top: 12px;
            }

            .contact-item {
                font-size: 0.85em;
                margin: 6px 0;
                flex-wrap: wrap;
            }
        }

        /* Small mobile devices */
        @media (max-width: 400px) {
            body {
                padding: 8px;
            }

            .invitation-card {
                padding: 25px 18px;
                border-radius: 12px;
            }

            .card-image {
                max-width: 150px;
                max-height: none;
            }

            .card-content {
                width: 100%;
            }

            .title {
                font-size: 1.7em;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 0.95em;
                margin-bottom: 10px;
            }

            .family-name {
                font-size: 1.15em;
                margin: 8px 0;
            }

            .event-name {
                font-size: 0.95em;
                margin-bottom: 10px;
                letter-spacing: 1px;
            }

            .detail-item {
                font-size: 0.85em;
                margin: 8px 0;
            }

            .divider {
                width: 50px;
                margin: 8px auto;
            }

            .ornament {
                font-size: 1.1em;
                margin: 8px 0;
            }

            .decoration {
                width: 100px;
                height: 100px;
            }

            .contact-item {
                font-size: 0.8em;
            }
        }

        /* Extra small devices */
        @media (max-width: 320px) {
            .invitation-card {
                padding: 20px 15px;
            }

            .card-image {
                max-width: 130px;
                max-height: none;
            }

            .card-content {
                width: 100%;
            }

            .title {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            .family-name {
                font-size: 1.05em;
            }

            .event-name {
                font-size: 0.9em;
            }

            .detail-item {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <div class="decoration top-left"></div>
        <div class="decoration bottom-right"></div>
        
        <div class="card-content">
            <div class="title">Dedication! Dedication!! Dedication!!!</div>
            
            <div class="subtitle">
                The family of<br>
                <span class="family-name">Mr & Mrs Victoria James</span><br>
                invites you to their child Dedication
            </div>

            <div class="ornament">✦</div>

            <div class="event-name">Child Dedication</div>

            <div class="divider"></div>

            <div class="details">
                <div class="detail-item">
                    <span class="detail-label">Date:</span>
                    <span class="detail-value">Sunday 25th January 2026</span>
                </div>

                <div class="detail-item">
                    <span class="detail-label">Venue:</span>
                    <span class="detail-value venue">Living Faith Church, Trademore Estate Phase II</span>
                </div>

                <div class="detail-item">
                    <span class="detail-label">Time:</span>
                    <span class="detail-value">9:15am (Second Service)</span>
                </div>
            </div>

            <div class="ornament">✦</div>

            <div class="contact-info">
                <div class="contact-title">Contact Us</div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>07048694977</span>
                </div>
                <!-- <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:oruma.daniel@gmail.com">oruma.daniel@gmail.com</a>
                </div> -->
            </div>
        </div>

        <div class="card-image-wrapper">
            <img src="images/image.jpeg" alt="Child Dedication" class="card-image">
        </div>
    </div>
</body>
</html>

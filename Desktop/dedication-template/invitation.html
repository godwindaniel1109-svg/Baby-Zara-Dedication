<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Dedication Invitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa07a 50%, #ffd93d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .invitation-card {
            background: #ffffff;
            max-width: 720px;
            width: 100%;
            padding: 55px 50px;
            border-radius: 24px;
            box-shadow: 0 25px 70px rgba(255, 107, 107, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .invitation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff6b6b 0%, #ffa07a 50%, #ffd93d 50%, #ff6b6b 100%);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .decoration {
            position: absolute;
            width: 280px;
            height: 280px;
            opacity: 0.08;
            pointer-events: none;
            filter: blur(40px);
        }

        .decoration.top-left {
            top: -100px;
            left: -100px;
            background: radial-gradient(circle, #ff6b6b 0%, transparent 70%);
            border-radius: 50%;
        }

        .decoration.bottom-right {
            bottom: -100px;
            right: -100px;
            background: radial-gradient(circle, #ffd93d 0%, transparent 70%);
            border-radius: 50%;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa07a 50%, #ffd93d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 22px;
            font-weight: 700;
            letter-spacing: 2.5px;
            position: relative;
            z-index: 1;
            line-height: 1.15;
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.75em;
            color: #5a5a5a;
            margin-bottom: 20px;
            line-height: 1.7;
            font-style: italic;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        .family-name {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa07a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 18px 0;
            font-weight: 600;
            font-style: italic;
            position: relative;
            z-index: 1;
            display: block;
            letter-spacing: 0.5px;
        }

        .divider {
            width: 140px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6b6b 30%, #ffa07a 50%, #ffd93d 70%, transparent);
            margin: 28px auto;
            position: relative;
            z-index: 1;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
        }

        .details {
            margin: 28px auto 0;
            text-align: center;
            max-width: 520px;
            position: relative;
            z-index: 1;
        }

        .detail-item {
            margin: 18px 0;
            font-size: 1.1em;
            color: #2d3748;
            line-height: 1.7;
            font-family: 'Poppins', sans-serif;
            padding: 8px 0;
        }

        .detail-label {
            font-weight: 600;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa07a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            margin-right: 12px;
            font-style: italic;
            min-width: 85px;
            font-size: 1.05em;
        }

        .detail-value {
            color: #1a202c;
            display: inline-block;
            word-break: break-word;
            font-style: italic;
            font-weight: 400;
        }

        .venue {
            font-style: italic;
            color: #4a5568;
        }

        .ornament {
            font-size: 1.8em;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa07a 50%, #ffd93d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 18px 0;
            opacity: 0.7;
            position: relative;
            z-index: 1;
            font-weight: 300;
        }

        .contact-info {
            margin-top: 25px;
            padding: 25px 30px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.08) 0%, rgba(255, 160, 122, 0.08) 50%, rgba(255, 217, 61, 0.08) 100%);
            border-radius: 16px;
            border: 2px solid;
            border-image: linear-gradient(135deg, #ff6b6b 0%, #ffa07a 50%, #ffd93d 100%) 1;
            font-family: 'Poppins', sans-serif;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.15);
        }

        .contact-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4em;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa07a 50%, #ffd93d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            font-weight: 700;
            font-style: italic;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .contact-item {
            margin: 12px 0;
            font-size: 1.2em;
            color: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            font-style: italic;
            font-weight: 500;
            padding: 8px 0;
        }

        .contact-item i {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa07a 50%, #ffd93d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.5em;
        }

        .contact-item span {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa07a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            font-size: 1.1em;
        }

        .contact-item a {
            color: #2d3748;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-item a:hover {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa07a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media print {
            body {
                background: white;
            }
            
            .invitation-card {
                box-shadow: none;
                border: 2px solid #ddd;
            }
        }

        /* Desktop - ensure no scrolling */
        @media (min-width: 769px) {
            body {
                overflow: hidden;
            }
            
            .invitation-card {
                max-height: 95vh;
            }
        }

        /* Tablet and smaller desktop */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                overflow-y: auto;
                min-height: 100vh;
            }

            .invitation-card {
                padding: 45px 38px;
                border-radius: 20px;
                max-height: none;
            }

            .title {
                font-size: 2.5em;
                letter-spacing: 2px;
                margin-bottom: 20px;
            }

            .subtitle {
                font-size: 1.5em;
                margin-bottom: 18px;
            }

            .family-name {
                font-size: 1.75em;
                margin: 15px 0;
            }

            .decoration {
                width: 220px;
                height: 220px;
            }

            .divider {
                width: 120px;
                margin: 22px auto;
            }

            .ornament {
                margin: 20px 0;
            }

            .details {
                margin-top: 22px;
            }

            .detail-item {
                margin: 14px 0;
                font-size: 1.05em;
            }

            .contact-info {
                padding: 22px 25px;
            }

            .contact-title {
                font-size: 1.25em;
            }

            .contact-item {
                font-size: 1.1em;
            }
        }

        /* Mobile devices */
        @media (max-width: 600px) {
            body {
                padding: 15px;
                min-height: 100vh;
                align-items: flex-start;
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .invitation-card {
                padding: 40px 28px;
                border-radius: 18px;
                box-shadow: 0 18px 50px rgba(255, 107, 107, 0.25);
            }

            .title {
                font-size: 2.2em;
                margin-bottom: 18px;
                letter-spacing: 1.5px;
                line-height: 1.2;
            }

            .subtitle {
                font-size: 1.3em;
                margin-bottom: 15px;
                line-height: 1.6;
            }

            .family-name {
                font-size: 1.6em;
                margin: 15px 0;
                display: block;
                line-height: 1.4;
            }

            .detail-item {
                font-size: 1em;
                margin: 14px 0;
                line-height: 1.7;
            }

            .detail-label {
                display: block;
                margin-bottom: 6px;
                margin-right: 0;
                min-width: auto;
            }

            .detail-value {
                display: block;
            }

            .divider {
                width: 100px;
                margin: 18px auto;
            }

            .ornament {
                font-size: 1.6em;
                margin: 18px 0;
            }

            .decoration {
                width: 180px;
                height: 180px;
                opacity: 0.06;
            }

            .details {
                margin-top: 22px;
            }

            .contact-info {
                margin-top: 20px;
                padding: 20px 22px;
            }

            .contact-title {
                font-size: 1.15em;
                margin-bottom: 14px;
            }

            .contact-item {
                font-size: 1.05em;
                margin: 10px 0;
                flex-wrap: wrap;
            }
        }

        /* Small mobile devices */
        @media (max-width: 400px) {
            body {
                padding: 10px;
            }

            .invitation-card {
                padding: 35px 22px;
                border-radius: 16px;
            }

            .title {
                font-size: 1.9em;
                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 1.15em;
                margin-bottom: 12px;
            }

            .family-name {
                font-size: 1.4em;
                margin: 12px 0;
            }

            .detail-item {
                font-size: 0.95em;
                margin: 12px 0;
            }

            .divider {
                width: 80px;
                margin: 15px auto;
            }

            .ornament {
                font-size: 1.4em;
                margin: 15px 0;
            }

            .decoration {
                width: 150px;
                height: 150px;
            }

            .contact-info {
                padding: 18px 20px;
            }

            .contact-title {
                font-size: 1.05em;
            }

            .contact-item {
                font-size: 0.95em;
            }
        }

        /* Extra small devices */
        @media (max-width: 320px) {
            .invitation-card {
                padding: 30px 20px;
            }

            .title {
                font-size: 1.7em;
            }

            .subtitle {
                font-size: 1.05em;
            }

            .family-name {
                font-size: 1.3em;
            }

            .detail-item {
                font-size: 0.9em;
            }

            .contact-info {
                padding: 15px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <div class="decoration top-left"></div>
        <div class="decoration bottom-right"></div>
        
        <div class="title">Dedication! Dedication!! Dedication!!!</div>
        
        <div class="subtitle">
            The family of<br>
            <span class="family-name">Mr & Mrs Daniel James</span><br>
            invites you to their child Dedication
        </div>

        <div class="divider"></div>

        <div class="details">
            <div class="detail-item">
                <span class="detail-label">Date:</span>
                <span class="detail-value">Sunday 25th January 2026</span>
            </div>

            <div class="detail-item">
                <span class="detail-label">Venue:</span>
                <span class="detail-value venue">Living Faith Church, Trademore Estate Phase II</span>
            </div>

            <div class="detail-item">
                <span class="detail-label">Time:</span>
                <span class="detail-value">9:15am (Second Service)</span>
            </div>
        </div>

        <div class="ornament">âœ¦</div>

        <div class="contact-info">
            <div class="contact-title">Contact Us</div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>07048694977</span>
            </div>
        </div>
    </div>
</body>
</html>
